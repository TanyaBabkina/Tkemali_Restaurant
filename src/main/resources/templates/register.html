<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Система парковки</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-header">Регистрация</h2>
        <form id="registerForm" class="space-y-4">
            <div class="form-group">
                <label class="font-weight-bold">Email</label>
                <input type="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Полное имя</label>
                <input type="text" name="fullName" required class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Номер телефона</label>
                <input type="tel" name="phoneNumber" required class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Пароль</label>
                <input type="password" name="password" required class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Подтверждение пароля</label>
                <input type="password" name="passwordConf" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
        <p class="mt-4 text-center">
            Уже есть аккаунт?
            <a href="/login" class="text-primary">Войти</a>
        </p>
    </div>
</div>

<!-- Скрипты -->
<script src="/js/register.js"></script>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
